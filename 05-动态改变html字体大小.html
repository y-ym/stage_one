<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 2rem;
            height: 3rem;
            background: pink;
            font-size:0.5rem;
        }
    </style>
</head>
<body>
    <div>div内容</div>

    <script>
        document.documentElement.style.fontSize = window.innerWidth / 10 + "px"
        
        // 页面重置大小调用该resize事件
        window.onresize = function(){
            document.documentElement.style.fontSize = window.innerWidth / 10 + "px"
        }
    </script>
</body>
</html>
